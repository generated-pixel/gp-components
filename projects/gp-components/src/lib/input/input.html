<div class="flex flex-col gap-2">
  @if (label) {
    <label 
      [for]="id" 
      class="text-sm font-medium text-gray-700 dark:text-gray-300">
      {{ label }}
      @if (required) {
        <span class="text-red-500">*</span>
      }
    </label>
  }
  <input
    [id]="id"
    [type]="type"
    [value]="value"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [required]="required"
    (input)="onInput($event)"
    (blur)="onBlur()"
    class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:bg-gray-100 disabled:cursor-not-allowed dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 transition-all"
  />
</div>
