<div class="relative inline-block w-full">
  @if (label) {
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
      {{ label }}
    </label>
  }
  
  <button
    type="button"
    (click)="toggleMenu()"
    class="w-full px-4 py-2 text-left bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent hover:bg-gray-50 dark:hover:bg-gray-700 transition-all flex justify-between items-center"
  >
    <span class="block truncate text-gray-900 dark:text-white">
      {{ selectedItem ? selectedItem.label : placeholder }}
    </span>
    <svg 
      class="w-5 h-5 ml-2 transition-transform"
      [class.rotate-180]="isOpen"
      fill="none" 
      stroke="currentColor" 
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  @if (isOpen) {
    <div class="absolute z-10 w-full mt-1 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-lg max-h-60 overflow-auto">
      @for (item of items; track item.value) {
        <button
          type="button"
          (click)="selectItem(item)"
          [disabled]="item.disabled"
          [class.bg-blue-50]="selectedItem?.value === item.value"
          [class.dark:bg-blue-900]="selectedItem?.value === item.value"
          class="w-full px-4 py-2 text-left hover:bg-gray-100 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2 text-gray-900 dark:text-white transition-colors"
        >
          @if (item.icon) {
            <span class="text-lg">{{ item.icon }}</span>
          }
          <span>{{ item.label }}</span>
        </button>
      }
    </div>
  }
</div>
