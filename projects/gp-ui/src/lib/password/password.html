<input
  #input
  [attr.type]="passwordVisible ? 'text' : 'password'"
  [attr.id]="inputId()"
  [attr.name]="name()"
  [attr.minlength]="minLength()"
  [attr.maxlength]="maxLength() || maxLength"
  [attr.disabled]="$disabled() ? '' : undefined"
  [attr.readonly]="readonly() ? '' : undefined"
  [attr.tabindex]="tabIndex()"
  [attr.required]="required() ? '' : undefined"
  [attr.placeholder]="placeholder() || ''"
/>

@if (togglePassword()) {
<span
  class="gp-toggle-password-holder gp-ml-1 gp-cursor-pointer"
  [title]="passwordVisible ? hidePasswordText : showPasswordText"
>
  @if (passwordVisible) {
  <svg
    data-gp-icon="eye-slash"
    (click)="onPasswordVisibleChange()"
    (keyDown)="onPasswordVisibleChange()"
    class="gp-clickable-icon"
  />
  } @else {
  <svg
    data-gp-icon="eye"
    (click)="onPasswordVisibleChange()"
    (keyDown)="onPasswordVisibleChange()"
    class="gp-clickable-icon"
  />
  }
</span>
}
