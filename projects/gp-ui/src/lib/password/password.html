<div class="flex password-container">
  <input
    #input
    [attr.type]="passwordVisible ? 'text' : 'password'"
    [attr.id]="inputId()"
    [attr.name]="name()"
    [attr.minlength]="minLength()"
    [attr.maxlength]="maxLength() || maxLength"
    [attr.disabled]="$disabled() ? '' : undefined"
    [attr.readonly]="readonly() ? '' : undefined"
    [attr.tabindex]="tabIndex()"
    [attr.required]="required() ? '' : undefined"
    [attr.placeholder]="placeholder() || ''"
  />

  @if (togglePassword()) {
  <span class="toggle-password-holder">
    @if (passwordVisible) {
    <svg
      data-gp-icon="eye-slash"
      (click)="onPasswordVisibleChange()"
      (keyDown)="onPasswordVisibleChange()"
      class="clickable-icon"
    />
    } @else {
    <svg
      data-gp-icon="eye"
      (click)="onPasswordVisibleChange()"
      (keyDown)="onPasswordVisibleChange()"
      class="clickable-icon"
    />
    }
  </span>
  }
</div>
